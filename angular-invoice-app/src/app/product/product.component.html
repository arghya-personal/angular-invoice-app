<mat-card>
  <form [formGroup]="productForm" (ngSubmit)="onProductSubmit(productForm.value)">
    <div class="form-group">  
      <mat-form-field>
        <input matInput placeholder="Product Add" formControlName="name">
      </mat-form-field>
    </div>
  
    <div class="form-group">  
      <mat-form-field>
        <input matInput placeholder="Price"  formControlName="price">
      </mat-form-field>
      </div>
        <button mat-button>Submit</button>
  </form>
  </mat-card>
<table mat-table [dataSource]="product" class="mat-elevation-z8">
  
  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> Product Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="productColumn"></tr>
  <tr mat-row *matRowDef="let row; columns: productColumn;"></tr>
</table>
